<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile menu</title>

    <link rel="stylesheet" href="styles.css">
    <script src="mobileMenu.js" defer></script>
</head>
<body>

    <div class="mobile-body">
        <header class="header">
            <button class="menu-button" id="open-menu">OPEN MENU</button>
            <button class="menu-button hidden" id="close-menu">CLOSE MENU</button>
        </header>

        <div class="search">Search</div>

        <ul id="menu" class="menu hidden">
            <li class="not-clicked">Dashboard</li>
            <li class="clicked">Team</li>
            <li class="not-clicked">Chat</li>
            <li class="not-clicked">Followers</li>
            <li class="not-clicked">Following</li>
            <li class="not-clicked">New Work</li>
        </ul>

        <footer class="footer">Firstname Lastname</footer>
    </div>
    
</body>
</html>
